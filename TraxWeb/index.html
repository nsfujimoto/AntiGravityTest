<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trax Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="header">
            <h1>Trax Web</h1>
            <div class="controls">
                <button id="reset-btn">New Game</button>
                <button id="ai-btn">Play vs AI: OFF</button>
            </div>
            <div id="status">Current Player: <span id="current-player" class="white">White</span></div>
            <div id="ai-status" style="display:none; color: #888;">AI Thinking...</div>
        </div>

        <div id="board-container">
            <div id="board"></div>
        </div>

        <div id="controls">
            <div class="tile-selector" id="selector-container">
                <!-- Tile options will be injected here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
